        /********************基础算法*********************/

        function sortpopo(arr){                   //冒泡排序

            var a;

            for(var i=0;i<arr.length;i++){

                for(var j=0;j<arr.length-i;j++){

                    if(arr[j]>arr[j+1]){

                        a = arr[j];

                        arr[j] = arr[j+1];

                        arr[j+1] = a;

                    }
                }
            }
            return arr;
        }


        function kuai(arr){                                //快速排序

            if(arr.length<=1){return arr;}

            var arrindex = Math.floor(arr.length/2);

            var ki = arr.splice(arrindex,1)[0];

            var left = [];

            var right = [];

            for(var i=0;i<arr.length;i++){

                if(arr[i]<ki){

                    left.push(arr[i]);

                }else{

                    right.push(arr[i]);

                }
            }
            return kuai(left).concat(ki,kuai(right));
        }



        function arrRepeat(arr){                             //数组去重

            var arrtemp = [],

                arrobj = {};

            for(var i=0;i<arr.length;i++){

                if(!arrobj[arr[i]]){

                    arrtemp.push(arr[i]);

                    arrobj[arr[i]] = 1;
                }
            }
            return arrtemp;
        }


        //var box = {name:'lisa',age:18}

        //var nice = [1,2];

        function clone(arr){                //clone

            if(typeof arr != 'object'){return}

            var save,temp = arr instanceof Array ? [] : {};

            if(window.JSON){

                save = JSON.stringify(arr);

                temp = JSON.parse(save);

            }else{

                for(let i in arr){

                    temp[i] = typeof arr[i] !== 'object'? arr[i] : clone(arr[i]);

                }
            }

            return temp;
        }




        function char(str){     //编写一个方法 求一个字符串的字节长度

            let count = 0;

            for(let i=0;i<str.length;i++){

                if(str.charCodeAt(str[i])>255){

                    count = count+2;

                }else{
                    count++;
                }
            }

            return count;
        }

            }

            for(var i in box){

                if(box[i]>shou2){

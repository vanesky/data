<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <style>
        html{
            font-size: 10px;
        }

        body{
            font-size: 2rem;
        }
        .a{font-size: 2.91rem}
        .b{font-size: 35px;}
    </style>
</head>
<body>

    <div id="box">
        <span>好啊哈</span>
        <span class="a">你好123</span>
        <span class="b">你好456</span>
    </div>

    <h2 id="clone"></h2>

</body>


<script type="text/javascript">

    //hasAttribute() 是否拥有某个属性
    //hasAttributes() 是否拥有属性
    //hasChildNodes() 是否拥有子节点


    //添加节点
    (function(){

        var body = document.getElementsByTagName('body')[0];

        var node = document.createElement('div');

            node.setAttribute('id','one');

            body.appendChild(node);

    });

    //插入节点
    (function(){

        var box = document.getElementById('box');

        var node = document.createElement('div');

            node.setAttribute('id','one');

            box.insertBefore(node,box.childNodes[0]);


        //**********************************************
        var node2 = document.createElement('p');

        var text = document.createTextNode("Water");

            node2.appendChild(text);

            nextNode(box,node2);

    })();

    //同级后插入节点
    function nextNode(target,newNode){

        target.parentNode.insertBefore(newNode,target.nextSibling);

    }

    //节点替换
    function replaceNode() {

        var text = document.createElement("h1");

        var item = document.getElementById("box");

        item.replaceChild(text,item.childNodes[0]);

    }

    replaceNode();


    //克隆节点
    function clone(){                          //clone

        var itm = document.getElementById("box");

        var cln = itm.cloneNode(true);

        document.getElementById("clone").appendChild(cln);

    }
    //clone();


    //删除属性
    function removeAttr(){

        var itm = document.getElementById("box");

            itm.removeAttribute('id');
    }
    //removeAttr()


    //删除节点
    function removeNode(){

        var item = document.getElementById("box");

        item.removeChild(item.childNodes[0]);
    }
    //removeNode()

</script>
</html>

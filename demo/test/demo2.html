<body>


    <div id="demo" class="auto">content</div>

    <form action="1">

        <input type="text" name="age">
        <input id="file" type="file">
        <input type="submit" value="发送">
    </form>

    <div class="mt10" onclick="sub()">点击我</div>

    <div class="mt10" onclick="send()">发送请求</div>


    <script>

        $(function(){






        })

        function sub(){

            console.log($('form').serialize())
        }

        function send(){

            var obj = {

                name:'jack',

                age:11
            }


            var file = document.getElementById("file").files;
            
            var fd = new FormData();

            fd.append('imgName',file[0])

            fd.append("para",JSON.stringify({name:'小明',age:12}));


            $.ajax({

                url:'http://127.0.0.1/demo2.php',

                type:'post',
                cache : false,
                processData : false,
                contentType : false,

                data:fd

            })

        }


    </script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/icon.css">
    <style>
        .load{
            display: inline-block;
            font-size: 0;
        }

        .load-box{
            display: inline-block;
            position:relative;
            height:30px;
            width: 30px;
            border:2px solid #fff;
            border-radius:50%;
            border-top-color:transparent;
            border-bottom-color:transparent;
            animation-fill-mode: both;
            text-align: center;
            animation: loadAnimate 0.7s infinite linear;
        }
        .load-box-child:after{
            content: "";
            display: inline-block;
            position: relative;
            height:10px;
            width:10px;
            top:50%;
            border:2px solid #fff;
            border-radius:100%;
            border-top-color:transparent;
            border-bottom-color:transparent;
            animation-fill-mode: both;
            transform:translateY(-50%) rotate(90deg);
        }

        @keyframes loadAnimate{
            100% {
                transform:rotate(360deg);
            }
        }

    </style>
</head>
<body>
<section class="wrapper">

    <label class="load">
        <i class="load-box load-box-child"></i>
    </label>

</section>
</body>
</html>

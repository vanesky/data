<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Document</title>

    <style type="text/css">

        .banner {
            /*border:1px solid yellow;*/
            position: relative;
        }

        .banner .ul-a{
            overflow: hidden;
            position: relative;
            width: 100%;
            /*height:20rem;*/
        }
        .banner .ul-a > li {
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height:100%;
            opacity: 0;

        }
        .banner .ul-a > li > img {
            display: block;
            width: 100%;
            height:100%;
        }
        .banner .ul-b {
            position:absolute;
            left:0;
            right:0;
            margin:auto;
            top:100%;
            margin-top:-30px;
            text-align:center;
        }
        .banner .ul-b li {
            border-radius:4px;
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color:#ccc;
        }

        /*.banner > div {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 50%;
            margin-top: -50px;
            text-align: center;
            line-height: 70px;
        }
        .banner > div > img {
            height: 100%;
            opacity: 0.6;
        }
        .banner > div > img:hover {
            opacity: 0.9;
        }*/

    </style>

</head>
<body>

    <div class="banner">

        <ul class="ul-a">
            <li>
                <img src="banner1.jpg" alt="">
            </li>
            <li>
                <img src="banner2.jpg" alt="">
            </li>
            <li>
                <img src="banner3.jpg" alt="">
            </li>
            <li>
                <img src="banner4.jpg" alt="">
            </li>
            <li>
                <img src="banner5.jpg" alt="">
            </li>
        </ul>

        <ul class="ul-b">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>

    <p style="background: red;text-align: center;">fsdfsd</p>

    <script src="zepto.min.js"></script>
    <!--<script src="jquery-1.12.0.min.js"></script>-->
    <script src="hammer.js"></script>
    <script src="m_banner.js"></script>
    <script>

        $(function(){

            var b = $('.banner');

            b.children('ul.ul-a').find('li').banner({

                style:'slide',

                speed:4000,

                mspeed:500,

                listColor:'#fff',

                nowColor:'orange'

            });

            b.children('ul.ul-a').css('height',$(window).width()/2.2);     //banner底部小列表高

        })

    </script>
</body>
</html>

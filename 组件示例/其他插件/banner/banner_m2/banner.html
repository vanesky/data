<!doctype html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="banner.css">
</head>
<body>

    <div class="banner-wrapper">

        <ul class="banner-main">

            <li class="list">

            <li class="list">

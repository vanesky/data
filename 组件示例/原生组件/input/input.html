<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="../lib/com-base.css">

    <link rel="stylesheet" href="../select/com-select.css">
    <link rel="stylesheet" href="../radio/com-radio.css">
    <link rel="stylesheet" href="../check/com-check.css">

    <style>
        .form{width:20rem;}

        .form-content{
            margin-left: 5rem;
        }

        .com-radio,.com-check{
            padding:.3rem 0rem;
        }
    </style>
</head>
<body>

<div class="demo clearfix">

    <label class="form-group">
        <input class="form-input" type="text">
    </label>

    <!--form-->
    <form action="" class="form mt50">

        <div class="form-item">
            <label class="form-title">姓名：</label>
            <div class="form-content">
                <input class="form-input" type="text">
            </div>
        </div>

        <div class="form-item">
            <label class="form-title">年龄：</label>
            <div class="form-content">
                <input class="form-input" type="text">
            </div>
        </div>

        <div class="form-item">
            <label class="form-title">性别：</label>
            <!-- component -->
            <div class="form-content">
                <section id="radio-1" class="com-radio">
                    <label>
                        <input name="radio-1" type="radio" value="男">
                        <span data-name="radioBox" class="radio-box"></span>
                        <span>男</span>
                    </label>

                    <label class="ml10">
                        <input name="radio-1" type="radio" value="女">
                        <span data-name="radioBox" class="radio-box"></span>
                        <span>女</span>
                    </label>
                </section>
            </div>
        </div>

        <div class="form-item">
            <label class="form-title">喜好：</label>
            <div class="form-content">
                <section class="com-check">
                    <label data-name="checkAll">
                        <i data-name="allCheck" class="check-box"></i>
                        <span>全选</span>
                    </label>

                    <label>
                        <i data-name="checkBox" class="check-box"></i>
                        <span>小李</span>
                        <input type="checkbox" value="小李">
                    </label>

                    <label>
                        <i data-name="checkBox" class="check-box"></i>
                        <span>小红</span>
                        <input type="checkbox" value="小红">
                    </label>
                </section>
            </div>
        </div>

        <div class="form-item">
            <label class="form-title">喜好：</label>
            <div class="form-content">
                <!-- component -->
                <section class="com-select">
                    <label class="sel-item iconfont icon-arrow-down">
                        <input class="sel-head" value="" readonly placeholder="请选择"/>
                        <input type="hidden" value="">
                    </label>
                    <ul class="sel-content">
                        <li data-val="1" class="sel-list">篮球</li>
                        <li data-val="2" class="sel-list">足球</li>
                        <li data-val="3" class="sel-list">羽毛球</li>
                    </ul>
                </section>
            </div>
        </div>

        <button type="submit">提交</button>
    </form>

    <div onclick="demo()">demo</div>
</div>

<script src="../lib/jquery.js"></script>
<script src="../select/com-select.js"></script>
<script src="../radio/com-radio.js"></script>
<script src="../check/com-check.js"></script>
<script>

    $('.com-select').comSelect();

    $('.com-radio').comRadio();

    $('.com-check').comCheck();

    function demo(){
        alert($('#radio-1').find(":checked").val())
    }

</script>
</body>
</html>

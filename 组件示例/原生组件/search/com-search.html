<!doctype html>
<html lang="en">
<head>

    <script src="../lib/jquery.js"></script>

<body>

<div class="demo clearfix">

    <label class="com-search">
        <input type="text">
        <img class="searchImg" src="search2.png">
    </label>

</div>
<script>

    function search(fun){

        var _this = $('.com-search');

        _this.find(".searchImg").on('click',function(){

            fun ? fun(_this.find('input').val()) : '';

        })
    }

    search(function(val){

        console.log(val)

    });



</script>

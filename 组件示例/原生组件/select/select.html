<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <script src="../lib/jquery-1.12.0.min.js"></script>
    <script src="select.js"></script>
    <style>
        .main{
            width:600px;
            margin:0 auto;
            border: 1px solid transparent;
        }


        .sel-component{
            width:100px;
        }

        .sel-head{
            width:100%;
            height:30px;
            text-align: center;
            border: 1px solid #333;
            cursor: pointer;
        }
        .sel-content{
            position: relative;
            text-align: left;
        }
        .sel-content .sel-list{
            height:30px;
            line-height: 30px;
            cursor: pointer;
        }
        .sel-content .sel-list:hover{
            background-color: #999;
        }
    </style>
</head>
<body>

    <div class="main">

        <section id="sel-com1" class="sel-component fl">
            <input data-val="" class="sel-head" value="" readonly placeholder="请选择"/>
            <ul class="sel-content hide">
                <li data-val="1" class="sel-list">fsdf</li>
                <li data-val="" class="sel-list">fds</li>
                <li data-val="" class="sel-list">f</li>
            </ul>
        </section>

        <section id="sel-com2" class="sel-component fl ml20">
            <input data-val="" class="sel-head" value="" readonly placeholder="请选择"/>
            <ul class="sel-content hide">
                <li data-val="1" class="sel-list">fsdf</li>
                <li data-val="" class="sel-list">fds</li>
                <li data-val="" class="sel-list">f</li>
            </ul>
        </section>

    </div>

    <script>

        var arr = [
            {
                id:1,
                text:'苹果'
            },
            {
                id:2,
                text:'橘子'
            }
        ]


        $('#sel-com1').sel({init:'init'})

        $('#sel-com2').sel({init:'init'})
    </script>
</body>
</html>

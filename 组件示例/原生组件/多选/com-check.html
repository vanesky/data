<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="com-check.css">
    <script src="../lib/jquery.js"></script>
    <script src="com-check.js"></script>
    <style>
        .main{
            width:600px;
            margin:0 auto;
            padding-top:100px;
            border: 1px solid transparent;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="main clearfix">

    <section id="check-1" class="com-check">

        <label name="all" class="mr20">
            <span name="allCheck" class="box"></span>
            <span>全选</span>
        </label>

        <label>
            <span name="checkList" class="box"></span>
            <span>小李</span>
            <input type="checkbox" class="hide" value="小李">
        </label>

        <label>
            <span name="checkList" class="box"></span>
            <span>小红</span>
            <input type="checkbox" class="hide" value="小红">
        </label>
    </section>

    <input class="mt20" type="button" value="点击我" onclick="clicks()">

</div>

<script>

    $('#check-1').comCheck({init:true});

    function clicks(){

        //console.log($(":checkbox:checked").val())

        $(":checkbox:checked").each(function(index,val){

            console.log(val.value)

        })

    }

</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="../lib/com-base.css">
    <link rel="stylesheet" href="com-check.css">
    <script src="../lib/jquery.js"></script>
    <script src="com-check.js"></script>
</head>
<body>

<div class="demo clearfix">

    <section class="com-check">

        <label data-name="all">
            <span data-name="allCheck" class="box"></span>
            <span>全选</span>
        </label>

        <label>
            <span data-name="checkList" class="box"></span>
            <span>小李</span>
            <input type="checkbox" class="hide" value="小李">
        </label>

        <label>
            <span data-name="checkList" class="box"></span>
            <span>小红</span>
            <input type="checkbox" class="hide" value="小红">
        </label>
    </section>


    <section class="com-check">
        <label data-name="all">
            <span data-name="allCheck" class="box"></span>
            <span>全选</span>
        </label>

        <label>
            <span data-name="checkList" class="box"></span>
            <span>哈哈</span>
            <input type="checkbox" class="hide" value="哈哈">
        </label>

        <label>
            <span data-name="checkList" class="box"></span>
            <span>往往</span>
            <input type="checkbox" class="hide" value="往往">
        </label>
    </section>

    <input class="mt20" type="button" value="点击我" onclick="clicks()">
    <input class="mt20" type="button" value="点击我2" onclick="clicks2()">
</div>

<script>

    $('.com-check').comCheck();

    function clicks(){

        $('.com-check').eq(0).find(":checkbox:checked").each(function(index,val){

            console.log(val.value)
        })

    }

    function clicks2(){

        $('.com-check').eq(1).find(":checkbox:checked").each(function(index,val){

            console.log(val.value)
        })

    }
</script>
</body>
</html>
